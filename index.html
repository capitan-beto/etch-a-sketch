<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="menu">
        <div>
            <button class="btn set-bnw">Reset B&W</button>
            <button class="btn set-color">Reset Color</button>
            <input type="range" id="selector" name= "selector" 
                    min="0" max="80" value="50"> 
            <label for="selector">Grid size</label>
            <button class="btn set">SET</button>
        </div>
        <div>
            <button class="background" id="salmon"></button>
            <button class="background" id="lilac"></button>
            <button class="background" id="green"></button>
            <button class="background" id="lightblue"></button>
        </div>
    </div>

</body>
</html>
